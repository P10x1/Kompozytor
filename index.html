 box-sizing:border-box}

	.step-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 20px;
}
.topic.active {
  background: #e8f0ff;
  border-color: var(--accent);

}
.subtopic {
  background:#f9fbff;
  border-left:3px solid var(--accent);

}

.subtopic.active {
  background:#dfeaff;
  border-color:var(--accent);
  font-weight:600;
}

  width:100%;
  height:1px;
  background:#d0d8ff;
  margin:6px 0;
  grid-column:1/-1;

/* --- Ulepszony wygląd wyboru serii --- */
.series-list {
  display: flex;
  flex-direction: column;
  gap: 18px;

.series {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: #fff;
  border-radius: 16px;
  padding: 28px 32px;
  box-shadow: 0 6px 18px rgba(12,20,40,0.05);
  border: 1px solid #e8ebf8;
  transition: all 0.25s ease;
  width: 100%;
  box-sizing: border-box;
}

.series:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 24px rgba(12,20,40,0.08);
}

.series .title {
  font-size: 24px;
  font-weight: 700;
  color: #222;
  margin-bottom: 18px;
}

.series-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
}

.series-footer .levels {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.series-footer .level {
  background: #f3f5ff;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}

.series-footer .level.active {
  background: var(--accent);
  color: #fff;
}

.series-footer .edition {
  color: #d64cc0;
  font-weight: 600;
  font-size: 14px;
}

    // ------- STATE -------
    let selectedSeries=null, selectedLevel=null, selectedTopic=null, selectedTasks=[];
	let selectedSubtopic = null;


    // ------- HELPERS -------
    function escapeHtml(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,"&#39;");
    }

    // ------- ELEMENTY -------
    const seriesList = document.getElementById('seriesList');
    const topicGrid = document.getElementById('topicGrid');
    const taskList = document.getElementById('taskList');
    const selectedTasksOl = document.getElementById('selectedTasks');
    const searchInput = document.getElementById('searchTasks');
    const typeFilter = document.getElementById('typeFilter');

    // ------- RENDERING -------
    function renderSeries() {
  seriesList.innerHTML = '';
  DATA.series.forEach(s => {
    const edition = s.edition || 'Nowa podstawa 2022';

    const el = document.createElement('div');
    el.className = 'series';
    el.innerHTML = `
      <div class="title">${escapeHtml(s.title)}</div>
      <div class="series-footer">
        <div class="levels" data-id="${s.id}">
          ${s.levels.map(l =>
            `<div class="level" data-level="${l}" data-series="${s.id}">Klasa ${l}</div>`
          ).join('')}
        </div>
        <span class="edition">• ${edition}</span>
      </div>
    `;
    seriesList.appendChild(el);
  });
}



    function renderTopics(){
      topicGrid.innerHTML = '';
      if(!selectedSeries || !selectedLevel){ topicGrid.innerHTML = '<div style="color:var(--muted)">Wybierz serię i poziom</div>'; return; }
      const key = `${selectedSeries}:${selectedLevel}`;
      (DATA.topics[key]||[]).forEach(t=>{
        const el = document.createElement('div');
        el.className = 'topic';
        el.textContent = t;
        el.onclick = () => {
  selectedTopic = t;
  renderSubtopics();
  document.querySelectorAll('.topic').forEach(x => x.classList.remove('active'));
  el.classList.add('active');
  renderTaskList();
};
function renderSubtopics() {
  const grid = document.getElementById('subtopicGrid');
  grid.innerHTML = '';
  const subs = DATA.subtopics[selectedTopic];
  if (!subs) {
    grid.classList.add('hidden');
    return;
  }
  grid.classList.remove('hidden');
  subs.forEach(st => {
    const el = document.createElement('div');
    el.className = 'topic subtopic';
    el.textContent = st;
    el.onclick = () => {
  selectedSubtopic = st;
  document.querySelectorAll('.topic').forEach(x => x.classList.remove('active'));
  el.classList.add('active');
  renderSubtopics();
  renderTaskList();
};

    grid.appendChild(el);
  });
}

        topicGrid.appendChild(el);
      });
    }

    function renderTaskList(){
  taskList.innerHTML = '';
  if(!selectedTopic){
    taskList.innerHTML = '<div style="color:var(--muted)">Wybierz dział / temat powyżej</div>';
    return;
  }

  const tasks = DATA.tasks.filter(t =>
    t.topic === selectedTopic &&
	(!selectedSubtopic || t.subtopic === selectedSubtopic) &&
    t.series === selectedSeries &&
    t.level === selectedLevel &&
    !selectedTasks.find(st => st.id === t.id) // <-- filtruje dodane zadania
  );

  if(tasks.length === 0){
    taskList.innerHTML = '<div style="color:var(--muted)">Brak zadań w tym dziale lub wszystkie zostały dodane</div>';
    return;
  }

  tasks.forEach(t=>{
    const el = document.createElement('div');
    el.className = 'task';
    el.innerHTML = `
      <div style='flex:1'>
        <div style='font-weight:700'>${t.title}</div>
        <div class='meta'>Typ: ${t.type}</div>
        <div style='margin-top:8px'>${t.body}</div>
      </div>
      <div>
        <button class='small' data-id='${t.id}'>Dodaj</button>
      </div>`;
    el.querySelector('button').onclick = () => addTask(t.id);
    taskList.appendChild(el);
  });
}

function renderSelected(){
  selectedTasksOl.innerHTML = '';
  selectedTasks.forEach((t,i)=>{
    const li = document.createElement('li');
    li.className = 'task-item';

    let taskContent = '';

    if(t.type === 'PF'){
      const tableHTML = Array.isArray(t.body) 
        ? generatePFTable(t.body)
        : t.body;
      taskContent = `<strong>${i+1}. ${t.title}</strong>
                     <div style="margin-top:6px">${tableHTML}</div>`;
    } else {
      const formattedBody = (t.body||'').replace(/\n/g,'<br>');
      taskContent = `<strong>${i+1}. ${t.title}</strong>
                     <div style="margin-top:6px">${formattedBody}</div>`;
    }

    li.innerHTML = `
      ${taskContent}
      <div style="margin-top:6px; text-align:right">
        <button class="small ghost" data-id="${t.id}">Cofnij</button>
      </div>`;

    // przycisk cofnięcia
    li.querySelector('button').onclick = () => {
      selectedTasks = selectedTasks.filter(st => st.id !== t.id);
      renderSelected();
      renderTaskList(); // przywraca zadanie na listę
    }

    selectedTasksOl.appendChild(li);
  });
}


// pomocnicza funkcja do generowania tabeli P/F z tablicy zdań
function generatePFTable(sentences){
  const rows = sentences.map(s => `<tr><td style="text-align:left; padding:6px;">${escapeHtml(s)}</td><td></td><td></td></tr>`).join('');
  return `<table border="1" style="border-collapse: collapse; width:100%; text-align:center;">
            <tr>
              <th style="padding:6px;">Zdanie</th>
              <th style="padding:6px;">Prawda</th>
              <th style="padding:6px;">Fałsz</th>
            </tr>
            ${rows}
          </table>`;
}


    // ------- ACTIONS -------
    function addTask(id){
  if(selectedTasks.find(x=>x.id===id)) return;
  const t = DATA.tasks.find(x=>x.id===id);

document.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById("customTaskModal");
  const addBtn = document.getElementById("addCustomTaskBtn");
  const saveBtn = document.getElementById("ctSave");
  const cancelBtn = document.getElementById("ctCancel");

  const titleInput = document.getElementById("ctTitle");
  const bodyInput  = document.getElementById("ctBody");
  const typeInput  = document.getElementById("ctType");
  const imageInput = document.getElementById("ctImage");

  // --- otwarcie okna ---
  addBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
  });

  // --- zamknięcie okna ---
  cancelBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
  });

  // --- dodawanie nowego zadania ---
  saveBtn.addEventListener("click", async () => {
    const title = titleInput.value.trim();
    const body  = bodyInput.value.trim();
    const type  = typeInput.value;

    if (!title || !body) {
      alert("Uzupełnij tytuł i treść zadania.");
      return;
    }

    // Obrazek (opcjonalnie)
    let finalBody = body;
    if (imageInput.files.length > 0) {
      const file = imageInput.files[0];
      finalBody = await new Promise(resolve => {
        const r = new FileReader();
        r.onload = e => resolve(`<img src="${e.target.result}" style="max-width:250px;"><br>` + body);
        r.readAsDataURL(file);
      });
    }

    // Obiekt zadania
    const newTask = {
      id: "custom_" + Date.now(),
      title,
      body: finalBody,
      type,
      topic: "Własne zadania",
series: selectedSeries,
level: selectedLevel


    };

    // Dodanie do istniejących danych
    DATA.tasks.push(newTask);

    // Reset + zamknięcie
    modal.classList.add("hidden");
    titleInput.value = "";
    bodyInput.value = "";
    imageInput.value = "";

    // Odśwież listę
    if (typeof renderTasks === "function") renderTasks();
    else if (typeof loadTasks === "function") loadTasks();

    alert("Zadanie dodane!");
  });
});
